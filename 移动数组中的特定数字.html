<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动数组中的特定数字</title>
</head>

<body>
    <!-- 要求：把数组中的所有零移到末尾，并且不改变数组的原顺序，且不使用新数组 -->
    <script>
        var arr1 = [0, 1, 3, 0, 5]
        // 方法一
        function moveZero1(arr1) {
            var j = 0;
            for (var i = 0; i < arr1.length - j; i++) {
                if (arr1[i] === 0) {
                    arr1.splice(i, 1);
                    arr1.push(0);
                    i--;
                    j++;
                }
            }
            return arr1;
        }
        // 方法二
        function moveZero2(arr2) {
            var index = 0;
            for (var i = 0; i < arr2.length; i++) {
                if (arr2[i] === 0) {
                    index++;
                } else {
                    if (index !== 0) {
                        arr2[i - index] = arr2[i];
                        arr2[i] = 0;
                    }
                }
            }
            return arr2;
        }
        // 方法三 使用了新的数组
        // arr.filter()方法，是在括号内内置函数，通过函数返回为真的则成为新数组的元素，返回为false则不加入新数组，本质上即过滤数组
        
        function moveZero3(arr3) {
            const notZeroArr = arr3.filter(i => i);
            const length = arr3.length - notZeroArr.length;
            return notZeroArr.concat(...Array(length).fill(0))
        }
        console.log(moveZero1(arr1));
        console.log(moveZero2(arr1));
        console.log(moveZero3(arr1));
    </script>
</body>

</html>
