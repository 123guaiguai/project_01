<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>携程旅游首页</title>
    <link rel="stylesheet" href="../css/携程旅游首页.css">
    <script type="text/javascript" src="../js/携程旅游首页.js"></script>
</head>

<body>
    <div class="container">
        <div class="header1"></div>
        <div class="header2"></div>
        <div class="header3">
            <ul class="header3-ul">
                <li><a href="javascript:;">首页</a></li>
                <li><a href="javascript:;">酒店</a></li>
                <li><a href="javascript:;">旅游</a></li>
                <li><a href="javascript:;">跟团游</a></li>
                <li><a href="javascript:;">自由行</a></li>
                <li><a href="javascript:;">机票</a></li>
                <li><a href="javascript:;">火车</a></li>
                <li><a href="javascript:;">汽车</a></li>
                <li><a href="javascript:;">用车</a></li>
                <li><a href="javascript:;">门票</a></li>
                <li><a href="javascript:;">攻略</a></li>
                <li><a href="javascript:;">全球购</a></li>
                <li><a href="javascript:;">礼品卡</a></li>
                <li><a href="javascript:;">商旅</a></li>
                <li><a href="javascript:;">目的地</a></li>
                <li><a href="javascript:;">金融</a></li>
                <li><a href="javascript:;">更多</a></li>
            </ul>
        </div>
        <div class="header4-6">
            <div class="header4">
                <div class="header4-content">
                    <span class="header4span1">国外酒店</span>
                    <span class="header4span2">海外酒店</span>
                    <div class="header4-trange"></div>
                </div>
            </div>
            <div class="header5">
                <img class="img1" src="../images/携程旅游1.jpg">
                <img class="img2" src="../images/下载.png">
            </div>
            <div class="header6">
                <table class="header6table">
                    <tr>
                        <td class="header6destination">
                            <label class="destinationlabel">目的地/酒店名称</label>
                            <input type="text" class="destinationinput" placeholder="城市,机场,区域,地标或酒店名称">
                            <div class="destinationshow">
                                <p class="destinationtitle">国内热门城市</p>
                                <table class="destinationtable">
                                    <tr>
                                        <td>北京</td>
                                        <td>上海</td>
                                        <td>天津</td>
                                        <td>南京</td>
                                        <td>深圳</td>
                                    </tr>
                                    <tr>
                                        <td>成都</td>
                                        <td>杭州</td>
                                        <td>重庆</td>
                                        <td>西安</td>
                                        <td>广州</td>
                                    </tr>
                                    <tr>
                                        <td>合肥</td>
                                        <td>武汉</td>
                                        <td>福州</td>
                                        <td>兰州</td>
                                        <td>青岛</td>
                                    </tr>
                                    <tr>
                                        <td>大连</td>
                                        <td>徐州</td>
                                        <td>南昌</td>
                                        <td>长沙</td>
                                        <td>南宁</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td class="header6time"></td>
                        <td class="header6amount">
                            <label class="amountlabel">房间及住客</label>
                            <p class="amountp">1间,1人</p>
                            <i class="amounti">&darr;</i>
                            <div class="header6count">
                                <div class="header6countroom">
                                    <span class="countspan1">房间</span>
                                    <span class="countspan2">-</span>
                                    <span class="countspan3">1</span>
                                    <span class="countspan4">+</span>
                                </div>
                                <div class="header6countadult">
                                    <span class="countspan1">成人</span>
                                    <span class="countspan2">-</span>
                                    <span class="countspan3">1</span>
                                    <span class="countspan4">+</span>
                                </div>
                                <div class="header6countchildren">
                                    <span class="countspan1">儿童</span>
                                    <span class="countspan2">-</span>
                                    <span class="countspan3">0</span>
                                    <span class="countspan4">+</span>
                                </div>
                                <div class="header6countcheck">确定</div>
                            </div>
                        </td>
                        <td class="header6keyword"></td>
                    </tr>
                </table>
                <div class="header6footer"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
